name: Build on any pull request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build the repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run Build
        run: pnpm run build
